{% extends "base.html" %}
{% block content %}
        <div class="container">
            <div class="col-md-7 col-md-offset-2">
            <div class="page-hearder" style="padding-bottom: 20px;">
                <h1>개인정보 수정(병원)</h1>
            </div>
            <div>
                <form class="form-group gap-3" action="updateProcess.do" method="post">
                <table class="table table-striped row">
                    <tr>
                        <th>병원 위치</th>
                        <td>
                            <input class="form-control mb-1" type="text" name="subject" placeholder="주소">
                            <input class="form-control" type="password" name="password" placeholder="상세 주소">
                        </td>
                    </tr>
                    <th>비밀번호 <br>수정</th>
                    <td><input class="form-control" type="password" name="password" placeholder="기존 비밀번호">
                        <br><input class="form-control mb-1" type="password" name="password" placeholder="새로운 비밀번호"><input class="form-control" type="password" name="password" placeholder="새로운 비밀번호확인">
                    </td>
                    <tr>
                        <th>전화번호 <br>수정</th>
                        <td><input class="form-control" type="text" name="subject" placeholder="전화번호"></td>
                    </tr>
                    <div class="form-check">
                    <tr>
                        <th>의료종목 <br>수정</th>
                        <td>
                            <input class = "form-check-input" type="checkbox" name="medical" value="medicine"> 내과<br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="skin"> 피부과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="urology"> 비뇨의학과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="baby"> 산부인과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="eye"> 안과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="bone"> 정형외과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="breath"> 이비인후과 <br>
                            <input class = "form-check-input" type="checkbox" name="medical" value="teeth"> 치과 
                        </td>
                    </tr>
                    </div>
                        <td class="text-center" colspan="2"><input class="btn btn-primary" type="submit" value="수정"></td>
                    </tr>  
                </table>
            </form>
            </div>
            </div>
            <div class="btn-group col-md-offset-9">
              <a href="javascript:void(0)" data-uri="{{ url_for('main.index') }}" class="secession btn btn-default bg-danger bg-danger text-light">회원탈퇴</a>
            </div>          
        </div>
{% endblock %}

{% block script %}
<script type='text/javascript'>
    const delete_elements = document.getElementsByClassName("secession");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 탈퇴하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
{% endblock %}
