{% extends "base.html" %}
{% block content %}
        <div class="container" style="margin-top: 7rem;">
            <div class="col-md-7 col-md-offset-2">
            <div class="page-hearder" style="padding-bottom: 20px;">
                <h1>개인정보 수정(병원)</h1>
            </div>
            <div>
                <form class="form-group gap-3" method="post">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <table class="table table-striped row">
                    <tr>
                        <th>병원 위치</th>
                        <td>
                            <input class="form-control mb-1" type="text" id="address1" name="address1" value="{{ form.address1.data or '' }}">
                            <input type="button" class="btn btn-primary" onclick="execDaumPostcode()" value="주소 검색"><br>
                            <input class="form-control" type="text" name="address2" value="{{ form.address2.data or '' }}">
                        </td>
                    </tr>
                    <th>비밀번호 <br>수정</th>
                    <td><input class="form-control" type="password" name="old_password" placeholder="기존 비밀번호">
                        <br><input class="form-control mb-1" type="password" name="new_password1" placeholder="새로운 비밀번호">
                        <input class="form-control" type="password" name="new_password2" placeholder="새로운 비밀번호확인">
                    </td>
                    <tr>
                        <th>전화번호 <br>수정</th>
                        <td><input class="form-control" type="text" name="tel" value="{{ form.tel.data or '' }}"></td>
                    </tr>
                    <div class="form-check">
                    <tr>
                        <th>의료종목 <br>수정</th>
                        <td>
                            <ul class="list-group">
                            {% for s in form.subject.choices %}
                            <li class="list-group">
                                <div>
                                    <input class="form-check-input id='subject-{{form.subject.choices.index(s)}}'" name="subject"
                                        type="checkbox" value="{{s[0]}}"
                                        {% if s[0] in subjects %}
                                        checked
                                        {% endif %}>
                                        
                                    <label class="form-check-label" for="subject">{{s[1]}}</label>
                                    
                                </div>
                            </li>
                            {% endfor %}
                            

                        </ul>
                        </td>
                    </tr>
                    </div>
                        <td class="text-center" colspan="2"><input class="btn btn-primary" type="submit" value="수정"></td>
                    </tr>  
                </table>
            </form>
            </div>
            </div>
            <div class="btn-group col-md-offset-9">
              <a href="javascript:void(0)" data-uri="{{ url_for('main.index') }}" class="secession btn btn-default bg-danger bg-danger text-light">회원탈퇴</a>
            </div>          
        </div>
{% endblock %}

{% block script %}
<script type='text/javascript'>
    const delete_elements = document.getElementsByClassName("secession");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 탈퇴하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
<script src="{{ url_for('static', filename='address.js') }}"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
{% endblock %}
