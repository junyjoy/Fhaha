{% extends "base.html" %}
{% block content %}
        <div class="container" style="margin-top: 7rem;">
            <div class="col-md-7 col-md-offset-2">
            <div class="page-hearder" style="padding-bottom: 20px;">
                <h1>개인정보 수정(환자)</h1>
            </div>
            <div>
                <form class="form-group" action="updateProcess.do" method="post">
                <table class="table table-striped row">
                    <tr>
                        <th>이름</th>
                        <td><input class="form-control" type="text" name="subject" placeholder="{{ name }}"></td>
                    </tr>
                    <th>비밀번호 <br>수정</th>
                    <td><input class="form-control" type="password" name="password" placeholder="기존 비밀번호">
                        <br><input class="form-control" type="password" name="password" placeholder="새로운 비밀번호">{{ password1 }}<input class="form-control" type="password" name="password" placeholder="새로운 비밀번호확인">{{ password2 }}
                    </td>
                    <tr>
                        <th>전화번호 <br>수정</th>
                        <td><input class="form-control" type="text" name="subject" placeholder="{{ phone }}"></td>
                    </tr>
                        <td class="text-center" colspan="2"><input class="btn btn-primary" type="submit" value="수정"></td>
                    </tr>  
                </table>
            </form>
            </div>
            </div>
            <div class="btn-group col-md-offset-9">
              <a href="javascript:void(0)" data-uri="{{ url_for('main.index') }}" class="delete btn btn-default btn-danger">회원탈퇴</a>
            </div>
        </div>
{% endblock %}
            
{% block script %}
<script type='text/javascript'>
    const delete_elements = document.getElementsByClassName("secession");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 탈퇴하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
{% endblock %}
