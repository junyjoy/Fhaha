{% extends 'base.html'%} {% block content %}
<script>
  function finish() {
    alert("병원에 진료 요청이 완료되었습니다.");
  }
</script>
<div class="container w-50" style="margin-top: 8rem">
  <div class="w-100 col-md-7 col-md-offset-2">
    <div class="page-hearder" style="padding-bottom: 20px">
      <h3>진료 요청</h3>
    </div>

    <form action="{{ url_for('request.req_post') }}" method="POST">
      <div class="mb-3">의뢰인 : {{ g.user.pat_name }}</div>
      <div class="mb-3">현재 위치 : {{addr_now}}</div>

      <div class="mb-3">
        희망시간
        <select name="req_time">
          <option value="" selected>-- 선택 --</option>
          <option value="10">10분내외</option>
          <option value="30">30분내외</option>
          <option value="60">60분내외</option>
        </select>
      </div>

      <div class="mb-3">
        진료과목
        <select name="req_type">
          <option value="" selected>-- 선택 --</option>
          {% for sub_item in sub %}
          <option value="{{sub_item.ill_type}}">{{sub_item.ill_type}}</option>
          {% endfor %}
        </select>
      </div>

      요청사항
      <div class="mb-3">
        <textarea
          name="req_req"
          class="form-control"
          rows="3"
          placeholder="요청사항을 입력해주세요."
        ></textarea>
      </div>

      <tr class="d-flex flex-column">
        <td class="text-center" colspan="2">
          <input
            class="btn btn-primary w-25"
            type="submit"
            onclick="finish()"
            value="의뢰등록"
          />

          <input
            class="btn btn-primary w-25"
            margin-left:
            10px;
            type="reset"
            value="다시작성"
          />
        </td>
      </tr>
    </form>
  </div>
</div>
{% endblock %}
