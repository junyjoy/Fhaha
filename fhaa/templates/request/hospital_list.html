{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 7rem;">
    <!-- 질문 목록 -->
    <div class="container my-3">
        <table class="table">
            <h2 class="ml-auto">응답한 병원</h2>

            <thead>
            <tr class="table-secondary">
                <th>순번</th>
                <th>병원명</th>
                <th>병원 위치</th>
                <th>전화번호</th>
                <th>선택</th>
            </tr>
            </thead>
            <tbody>
            {% if hospital_list %}
            {% for hospital in hospital_list.items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <a>{{ hospital.hos_name }}</a>
                </td>
                <td>{{ hospital.hos_addr1 }}</td>
                <td>{{ hospital.hos_tel }}</td>
                <td>
                    <div class="d-flex">
                        <form action="{{ url_for('request.board') }}" method="POST">
                            <input type="text" class="form-control" name="req_id" id="req_id" value="{{request.req_id}}" hidden>
                            <input type="text" class="form-control" name="check" id="accept" value="accept" hidden>
                            <button type="submit" class="btn btn-outline-success">◯</button>
                        </form>
                        <form action="{{ url_for('request.board') }}" method="POST">
                            <input type="text" class="form-control" name="req_id" id="req_id" value="{{request.req_id}}" hidden>
                            <input type="text" class="form-control" name="check" id="delete" value="delete" hidden>
                            <button type="submit" class="btn btn-outline-danger">⨉</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
