{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 7rem;">
    <!-- 질문 목록 -->
    <div class="container my-3">
        <table class="table">
            <h2 class="ml-auto">응답한 병원</h2>

            <thead>
            <tr class="table-secondary">
                <th>순번</th>
                <th>병원명</th>
                <th>병원 위치</th>
                <th>전화번호</th>

            </tr>
            </thead>
            <tbody>
            {% if request_list %}
            {% for request in request_list.items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('request.detail', request_id=request.req_id) }}">{{ request.pat_ema }}</a>
                </td>
                <td>{{ request.req_type }}</td>
                <td>{{ request.req_loc }}</td>

            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">질문이 없습니다.</td>
            </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
    <!-- {% if request_list %}
        <ul>
        {% for request in request_list.items %}
            <li><a href="{{ url_for('request.detail', request_id=request.req_id) }}">{{ request.req_type }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %} -->
</div>
{% endblock %}
