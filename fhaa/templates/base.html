<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <!-- FHAA CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <!-- css Start -->
    {% block style %}
    {% endblock %}
    <!-- css End -->
    <title>FHAA</title>
  </head>

<body class="d-flex flex-column min-vh-100">
    <!-- navbar 네비게이션바 -->
    {% include "navbar.html" %}


    <!-- content(기본 템플릿 안에 삽입될 내용) Start -->
    {% block content %}
    {% endblock %}
    <!-- content(기본 템플릿 안에 삽입될 내용) End -->

    
    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}    
    <!-- 자바스크립트 End -->
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

    <!-- Footer -->
    <footer class="bg-primary py-5 mt-auto">
      <p class="m-0 text-center text-white">Copyright &copy; Find Hospital anytime, anywhere</p>
    </footer>
</body>

</html>
