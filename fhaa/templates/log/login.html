{% extends "base.html" %}
{% block content %}
<!-- Authors: jlee (junlee9834@gmail.com) -->
<div class="container" style="margin-top: 7rem;">
    <div class="my-3 border-bottom pb-2"><h5 style="color: rgb(76, 42, 128);">Login</h5></div>
    <div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">

                <p class="card-text">일반 사용자로 로그인합니다.</p>

        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">

                <h5 class="card-title">병원</h5>

                <img class="w-25" src="{{ url_for('static', filename='hospital.png') }}">

    </div>
    </div>
</div>
